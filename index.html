<!DOCTYPE html>
<html>
<head>
  <title>Генератор паролей</title>
  <style>
    body {
      background-color: #000;
      color: #0F0;
      font-family: "Courier New", monospace;
      text-align: center;
      padding: 50px;
    }
    
    h1 {
      font-size: 32px;
      color: #0F0;
      text-transform: uppercase;
      letter-spacing: 2px;
    }
    
    p {
      font-size: 18px;
      color: #0F0;
      margin-bottom: 20px;
    }
    
    .password {
      font-size: 24px;
      margin-top: 20px;
      padding: 10px;
      background-color: #111;
      color: #0F0;
      word-wrap: break-word;
      letter-spacing: 2px;
    }
    
    input[type="number"] {
      width: 50px;
      padding: 5px;
      margin-right: 5px;
    }
    
    input[type="checkbox"] {
      margin-right: 5px;
    }
    
    button {
      background-color: #ff6600;
      border: none;
      color: #000;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
      letter-spacing: 2px;
      transition: background-color 0.3s;
    }
    
    button:hover {
      background-color: #cc5500;
    }
  </style>
</head>
<body>
  <h1>Генератор паролей</h1>
  <p>Выберите настройки и нажмите кнопку "Сгенерировать пароль".</p>
  
  <label for="length">Длина пароля:</label>
  <input type="number" id="length" min="4" max="20" value="8">
  
  <p>Символы в пароле:</p>
  <input type="checkbox" id="uppercase" checked>
  <label for="uppercase">Заглавные буквы (A-Z)</label><br>
  <input type="checkbox" id="lowercase" checked>
  <label for="lowercase">Строчные буквы (a-z)</label><br>
  <input type="checkbox" id="numbers" checked>
  <label for="numbers">Цифры (0-9)</label><br>
  <input type="checkbox" id="symbols" checked>
  <label for="symbols">Специальные символы (!@#$%^&*)</label><br>
  
  <button onclick="generatePassword()">Сгенерировать пароль</button>
  
  <p class="password" id="password"></p>
  
  <script>
    function generatePassword() {
      var length = parseInt(document.getElementById('length').value);
      var uppercase = document.getElementById('uppercase').checked;
      var lowercase = document.getElementById('lowercase').checked;
      var numbers = document.getElementById('numbers').checked;
      var symbols = document.getElementById('symbols').checked;
      
      var charset = '';
      if (uppercase) charset += 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
      if (lowercase) charset += 'abcdefghijklmnopqrstuvwxyz';
      if (numbers) charset += '0123456789';
      if (symbols) charset += '!@#$%^&*';
      
      var password = '';
      for (var i = 0; i < length; i++) {
        password += charset.charAt(Math.floor(Math.random() * charset.length));
      }
      
      document.getElementById('password').textContent = password;
    }
  </script>
</body>
</html>
